<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Impact Journey</title>
    <link rel="stylesheet" href="/tech-game/css/styles.css">
</head>
<body>
    <div id="name-input-form">
        <h1>Tech Impact Journey</h1>
        <div class="player-setup">
            <label for="player-count">Number of Players:</label>
            <select id="player-count">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <div id="player-names"></div>
            <button id="start-game">Start Game</button>
        </div>
    </div>

    <div id="game-content" style="display: none;">
        <div id="board"></div>
        <div id="player-controls"></div>
    </div>

    <div id="question-modal" class="modal">
        <div class="modal-content">
            <div id="question-text"></div>
            <div id="answer-options"></div>
        </div>
    </div>

    <div id="message-display"></div>

    <script src="/tech-game/js/questions.js"></script>
    <script src="/tech-game/js/game.js"></script>
    <script>
        // Initialize the game when the page loads
        window.onload = () => {
            new Game();
        };
    </script>
</body>
</html>
